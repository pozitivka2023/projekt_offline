<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reklama</title>
<style>
   .ad-container {
    position: relative;
    width: 400px; /* Dopasowano szerokość do rozmiaru reklamy */
    height: 300px; /* Dopasowano wysokość do rozmiaru reklamy */
    overflow: hidden;
    margin: 0 auto; /* Wyśrodkowanie kontenera */
}

.ads {
    display: flex;
    width: 300%; /* Dopasowano szerokość do ilości reklam */
    transition: transform 0.5s ease;
}

.ad {
    width: 33.33%;
    flex: 0 0 auto;
}

.ad img {
    width: 100%;
    height: 100%; /* Zmieniono wysokość na 100% */
    object-fit: cover; /* Zapewnia, że obraz wypełnia przestrzeń */
}

.ad-controls {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 100%;
    text-align: center;
}

.ad-controls button {
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    cursor: pointer;
    padding: 10px;
}

.prev {
    float: left;
}

.next {
    float: right;
}

</style>
</head>

</html>
