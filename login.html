<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 300px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .message {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Logowanie</h2>
    <form id="loginForm">
        <label for="username">Nazwa użytkownika:</label>
        <input type="text" id="username" required><br><br>
        <label for="password">Hasło:</label>
        <input type="password" id="password" required><br><br>
        <button type="submit">Zaloguj</button>
    </form>
    <p class="message" id="message"></p>
</div>

<script>
    // Przykładowe dane logowania
    const validUsername = "a";
    const validPassword = "123";

    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Zapobiega przeładowaniu strony

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const messageElement = document.getElementById('message');

        // Sprawdzanie danych logowania
        if (username === validUsername && password === validPassword) {
            messageElement.style.color = 'green';
            messageElement.textContent = 'Zalogowano pomyślnie!';
            // Przekierowanie na inną stronę po 1 sekundzie
            setTimeout(function() {
                window.location.href = "strona1.html"; // Zmień na odpowiednią stronę
            }, 1000);
        } else {
            messageElement.style.color = 'red';
            messageElement.textContent = 'Nieprawidłowa nazwa użytkownika lub hasło.';
        }
    });
</script>

</body>
</html>
